{% extends 'reporter/base.html' %}

{% load static %}

{% block extra_assets %}
    {% load leaflet_tags %}
    {% leaflet_js plugins="forms" %}
    {% leaflet_css plugins="forms" %}
{% endblock extra_assets %}

{% block content %}
  <h1>创建新的光钎箱</h1>
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
{% endblock content %}
