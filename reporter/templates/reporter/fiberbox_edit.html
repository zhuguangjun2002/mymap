{% extends 'reporter/base.html' %}

{% load static %}
{% load leaflet_tags %}

{% block map_head %}
    {% leaflet_js plugins="forms" %}
    {% leaflet_css plugins="forms" %}
{% endblock %}

{% block content %}
  <h1>创建新的光钎箱</h1>

  </form>
{% endblock %}
